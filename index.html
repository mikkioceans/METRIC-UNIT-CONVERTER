<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>UNIT CONVERTER</title>
</head>
<body>
    <main>
        


            <div class="top-conversion">
                <div class="container">
                <h1 class="top-conversion-h1">Metric/Imperial Unit Conversion</h1>
                <input type="number" name="Imperial number" id="number-input" onwheel="this.blur()" ><br>
                <button class="convert-btn">CONVERT</button>
            </div>
        </div>

           <div class="bottom-conversion">
            <div class="container">

            <div class="outputs">
                <h3 class="output-h3">Length (Meter/Feet)</h3>
                <p class="length-output-p"></p>
            </div>

            <div class="outputs">
                <h3 class="output-h3">Volume (Liters/Gallons)</h3>
                <p class="volume-output-p"></p>
            </div>

            <div class="outputs">
                <h3 class="output-h3">Mass (Kilograms/Pounds)</h3>
                <p class="mass-output-p"></p>
            </div>

           </div>

        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
